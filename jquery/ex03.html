<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
	<script>
	let first_time = true; // ;)

	$(function() {
		$("button").on("click",function(e) {
			if( first_time == true ){
				first_time = false;	
				$("li>span.tag").each(function(i,v) {
					$(v).html(((parseInt($(v).text()))*0.85).toFixed(2)+" $").
					removeClass("tag-primary").addClass("tag-danger");
				});

				$("button").removeClass("btn-success").addClass("btn-info");
				$("button").text("Показати без знижки");
			} else if( first_time == false ){
				first_time = true;
				$("li>span.tag").each(function(i,v) {
					$(v).html(((parseInt($(v).text()))/0.85).toFixed(2)+" $").
					removeClass("tag-danger").addClass("tag-primary");
				});
				$("button").removeClass("btn-info").addClass("btn-success");
				$("button").text("Показати знижки!");
			}
		});
	})
	</script>
	<style>
		.tag {
			margin-left: 5px;
			margin-right: 5px;
			font-size: 12pt;
		}
		
		li {
			font-size: 16pt;
		}
		
		button.btn {
			font-size: 22pt;
			margin: 30px;
		}
		
		h1 > .tag  {
			vertical-align: middle !important;
		}
	</style>
	
</head>
<body>
    <div class="container">
		<div class="row">

			</div>


			<div class="col-md-6 offset-md-3">

					</li>
					<li class="list-group-item">

			</div>
			
		</div>

</body>
